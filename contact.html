    <div class="container">
        <center><h1 class="mt-3 text-secondary">Feedback</h1></center>
        <hr>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="" method="" class="was-validated border p-4 bg-light shadow">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="fname" class="form-label">Frist Name:</lable>
                            <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter Frist Name" required="required">
                                <div class="valid-feedback">good</div>
                                <div class="invalid-feedback">fill-out</div>    
                        </div>

                        <div class="mb-3 col-md-6">
                            <label for="lname" class="form-label">Last Name:</lable>
                            <input type="text" class="form-control" name="lname" id="lname" placeholder="Enter Frist Name" required="required"> 
                                <div class="valid-feedback">good</div>
                                <div class="invalid-feedback">fill-out</div>    
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-lable">Email:</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter Your Email" required="required">
                            <div class="valid-feedback">good</div>
                            <div class="invalid-feedback">fill-out</div>    
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Contact No:</label>
                        <input type="phone" class="form-control" name="phone" id="phone" placeholder="Enter Your Phone Number" required=""required>
                            <div class="valid-feedback">good</div>
                            <div class="invalid-feedback">fill-out</div>    
                    </div>

                    <div class="form-check mb-3">
                        <input type="radio" id="radio1" name="gender" value="male" class="form-check-input">
                        <lable for="radio1" class="form-check-label">Male</lable>
                    </div>  
                    <div class="form-check mb-3">
                        <input type="radio" id="radio2" name="gender" value="female" class="form-check-input">
                        <lable for="radio2" class="form-check-label">Female</lable>
                    </div>                      

                    <div class="mb-3">
                        <label for="comment">Comment:</label>
                        <textarea class="form-control" rows="6" name="text" id="comment" placeholder="Enter Your Comment Here..." required="required"></textarea>
                            <div class="valid-feedback">good</div>
                            <div class="invalid-feedback">fill-out</div>    
                    </div>

                    <div class="form-check mb-3">
                        <label for="checkbox" class="form-check-label">Remember Me</label>
                        <input type="checkbox" id="checkbox" name="remember" class="form-check-input">
                    </div>

                    <button type="submit" class="btn-lg btn-secondary mb-3 col-sm-12">Submit</button>

                </form>

            </div>
